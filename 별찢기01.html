<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
</head>

<body>
    <script>
        let a = prompt("아무숫자나 입력");

        let b = a - 1

        for (let i = 0; i < a; i++) {
            for (let j = 0; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>")
        }


        for (let i = 0; i < a; i++) {
            for (let j = b; j > i; j--) {
                document.write('*');
            }
            document.write('<br>');
        }


        for (let i = 0; i < a; i++) {
            for (let j = b; j >= i; j--) {
                document.write('&nbsp')
            }
            for (let j = 0; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>')
        }



    </script>
</body>

</html>
