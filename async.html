<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 40%;
            margin: 0 auto;
        }
        th {
            width: 100px;
            background-color: green;
        }

        td {
            width: 200px;
            background-color: lightblue;
        }

        table {
            background-color: black;
            margin: 3px;
        }
    </style>
</head>

<body>
    <div id="result"></div>

    <script>
        // fetch 불러오다 then 그 다음에
        // fetch("https://jsonplaceholder.typicode.com/users")
        // .then(response => response.json())
        // .then(users => console.log(users));
        // 콘솔에서 확인하기

        async function init() { // await 기다리다 라는 뜻 / async 비동기 동선
            const response = await fetch("https://jsonplaceholder.typicode.com/users")
            const users = await response.json();
            console.log(users);
            display(users) // 필요한 정보만 표시
        }

        function display(users) {
            const result = document.querySelector("#result")
            let string = "";
            users.forEach(user => {
                string += `
                <table>
                    <tr>
                        <th>이름</th> <td>${user.name}</td>
                            </tr>
                            <tr>
                        <th>아이디</th> <td>${user.username}</td>
                            </tr>
                            <tr>
                        <th>이메일</th> <td>${user.email}</td>
                            </tr>
                            <tr>
                        <th>전화번호</th> <td>${user.phone}</td>
                            </tr>
                            <tr>
                        <th>회사</th> <td>${user.compant}</td>
                            </tr>
                            </table>`;
            })
            result.innerHTML = string;
        }

        init() // 함수를 호출하고 실행을 선언한다
    </script>
</body>

</html>
