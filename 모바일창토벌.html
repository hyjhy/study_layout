<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달창</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #modal-box {
            border: 1px solid;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }
        #modal-box.active {
            display: flex;
        }
        #modal-contents{
            width: 300px;
            height: 200px;
            border: 1px solid salmon;
            padding: 50px;
        }
        img {
            width: 200px;
            height: 150px;
        }

        .pic1 {
            display: block;
        }

        .pic2 {
            display: none;
        }

        .pic1.active {
            display: none;
        }

        .pic2.active {
            display: block;
        }

    </style>
</head>
<body>
    <button id="open">프로필 보기</button>
    
    <div id="modal-box">
        <div id="modal-contents">
            <span id="title"><img src="./images/사과.png" class="pic1"></span>
            <span id="title"><img src="./images/과일.jpeg" class="pic2"></span>
            <button class="toggleBtn">토글버튼</button>
            <button id="close">닫기 X</button>
        </div>
    </div>

    <script>
        const open = document.querySelector("#open");
        const close = document.querySelector("#close");
        const modalBox = document.querySelector("#modal-box");
        // 클릭하면 classList에 .active 스타일 추가
        open.addEventListener("click", ()=>{
            modalBox.classList.add("active");
            // 토글로 바꿔서 입력해보기.
        });
        close.addEventListener("click", ()=>{
            modalBox.classList.remove("active");
            // 토글로 바꿔서 입력해보기
        });

        const $pic1 = document.querySelector(".pic1");
        const $pic2 = document.querySelector(".pic2");
        const $toggleBtn = document.querySelector(".toggleBtn");

        // add 와 remove로 추가와 지우기를 한번에 사용 toggle
        $toggleBtn.addEventListener("click", () => {
            $pic1.classList.toggle("active")  // active가 없으면 추가해주고
            $pic2.classList.toggle("active")  // active가 있으면 빼준다
        })
    </script>
</body>
</html>
