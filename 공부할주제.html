<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>공부할 주제</h1>
    <p>공부할 내용을 기록해주세요</p>
    <div class="container"></div>
    <form>
        <input type="text" id="subject" autofocus>
        <button onclick="newRegister(); return false">추가하기</button>
        <!-- return false는 버튼 기능인데 submit 역할을 취소함
        압력해주지 않으면 함수를 실행하기 전에 기본 기능을 먼저함 -->
        <hr>
        <ul id="itemList"></ul>
    </form>

    <script>
        function newRegister(){
            let newItem = document.createElement("li"); // 요소 노드 추가
            let $subject = document.querySelector("#subject"); // 폼의 텍스트 필드
            // 텍스트 필드의 값을 텍스트 노드로 만들기
            let newText = document.createTextNode($subject.value);
            // 텍스트 노드를 요소 노드의 자식 노드로 추가(연결)
            newItem.appendChild(newText);

            // 웹 문서에서 부모 노드 가져오기 (li를 ul에 연결 위해)
            let $itemList = document.querySelector("#itemList");
            $itemList.appendChild(newItem);
        }
    </script>
</body>
</html>
