<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <style>
        #shoppingList{
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- 상품 내용이 나올 공간 -->
    <div id="container">
        <h3>상품 설명
            <h2>1. 상품 명 : HTML + CSS + 자바스크립트</h2>
            <h2>2. 상품 명 : HTML + CSS + 자바스크립트</h2>
            <h2>3. 상품 명 : HTML + CSS + 자바스크립트</h2>
            <p>코딩만 따라 해도 웹페이지가 만들어지는</p>
            <p>반병현 코딩 왕초보도 OK! 기초부터 활용까지 완전정복</p>
            <p>1~3 번 클릭하기</p>
            <button id="addItem">장바구니에 추가하기</button>
        </h3>
        <!-- 장바구니 영역 -->
        <div id="shoppingList">장바구니 영역</div>
    </div>


    <script>
        const shoppingList = document.querySelector("#shoppingList"); // 장바구니 영역
        const titles = document.querySelectorAll("#container h2"); // 모든 책 제목

        titles.forEach(title => {
            title.addEventListener("click", () => {
                let newP = document.createElement("p"); //새로운 p요소 노드 만들기.
                let textNode = document.createTextNode(title.innerText); //텍스트 노드 만들기
                newP.appendChild(textNode); //덱스트 노드를 p요소 노드에 추가.
                shoppingList.appendChild(newP); //p요소를 장바구니에 추가. (부모)

                // 꾸미기
                newP.style.fontSize = "12px"
                newP.style.color = "green"
            // }, { once: true }); //한번만 눌러지게 (이벤트 리스너를 한번만 실행)
            })



            shoppingList.addEventListener("click", function () {
                if (this.parentNode) {
                    this.parentNode.removeChild(this);
                }
            })

        }) 
    </script>
</body>

</html>
