<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: 130px;
        }
    </style>
</head>

<body>
    <img src="./img/토끼.jpeg" id="corver">
    <!-- <img src="./img/검은.jpeg" class="corver"> -->


    <script>
        let cover = document.getElementById("corver")
        cover.addEventListener("dblclick", function () {
            cover.src = "./img/토끼.jpeg"
        })

        cover.addEventListener("mouseover", function () {
            cover.src = "./img/검은.jpeg"
        })
    </script>


</body>

</html>
