<!DOCTYPE html>

<head>

    <title>공공기관에 쓰이는 메뉴바</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .dropbtn {
            background-color: greenyellow;
            width: 200px;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            padding: 30px;
        }

        .p {
            display: flex;
        }

        ul {

            text-align: center;
            padding-left: 0;
        }

        .dropdown-content {
            display: none;
        }

        .dropbtn:hover .dropdown-content {

            background-color: aquamarine;
        }

        .container:hover .dropdown-content {
            display: block;
        }

        img {
            width: 250px;
            height: 200px;
            /* margin: 5px; */

        }

        .ryoko {
            display: flex;
        }

        section {
            padding: 20px;
        }

        .a,
        .s,
        .d {
            width: 250px;
            height: 200px;
            background-color: white;
            padding: 5px;
        }

        .q p {
            text-align: center;
        }

        .w p {
            text-align: center;
        }

        .e p {
            text-align: center;
        }
        section{
            height: 75vh;
        }
        footer {
            background-color: aquamarine;
            height: 50px;
        }
        .a:hover,
        .s:hover,
        .d:hover {
            transform: translateY(-80px);
            transform-origin: 0 100%;
            background-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
