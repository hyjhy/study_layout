<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            display: flex;
            justify-content: space-around;
        }
        .origin {
            perspective: 200px;
            /* border: 1px solid; */
            font-size: 20px;
        }
        .origin div {
            /* width: 100px;
            height: 100px; */
            /* background-color: orange; */
            transition: all 1s;
        }
        .rotatex:hover {
            transform: rotatex(55deg);
            background-color: orange;
        }
        .rotatey:hover {
            transform: rotatey(55deg);
            background-color: orange;
        }
        .rotatez:hover {
            transform: rotatez(55deg);
            background-color: orange;
        }
        .rotatexyz:hover {
            transform: rotate3d(2.5, 1.2, -1.5, 55deg);
        }

    </style>
</head>
<body>
<section>
    <div class="origin">
        <div class="rotatex">box1</div>
    </div>
    <div class="origin">
        <div class="rotatey">box2</div>
    </div>
    <div class="origin">
        <div class="rotatez">box3</div>
    </div>
</section>
</body>
</html>
