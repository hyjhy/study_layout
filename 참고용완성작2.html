<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록</title>
    <link rel="stylesheet" href="./참고용완성작2.css">
</head>

<body>
    <section id="page">
        <div id="page1">
        <h1>방명록<span><button id="toggleDarkMode">Dark Mode Off</button></span></h1>  
    </div>
        <div>
            <i>방명록을 기록해 보세요.</i>
        </div>
        <div>
            <span>이름 : <input class="in1" type="text" maxlength="4"><br></span>
            <span>연락처 : <input class="in2" type="text" maxlength="11" placeholder=" - 빼고 입력해주세요"><br></span>
            <span>한마디 : <input class="in3" type="text"><br></span>
        </div>

        <button onclick="addContents(); return false">방명록 기록 남기기</button>
        <div class="back"></div>
        <article>
            <div id="container">
                <h1 class="small">일정 추가 가능 합니다. </h1>
                <form>
                    추가 일정<input type="text" id="subject" autofocus>
                    <button onclick="newRegister(); return false">추가하기</button>

                </form>
            </div>

            <h3>하룻동안 해야 하는 일</h3>
            <ul>
                <li class="line" onclick="toggleUnderline(event)">할 일1</li>
                <li class="line" onclick="toggleUnderline(event)">할 일2</li>
                <li class="line" onclick="toggleUnderline(event)">할 일3</li>
            </ul>
            <h1 class="small">추가로 해야 하는 일</h1>
            <ul id="itemList" onclick="toggleUnderline(event)"></ul>

        </article>
        <div>
            <h1>방문록</h1>
        </div>
        <div id="inpo">

        </div>
        <script src="./참고용완성작2.js"></script>
</body>

</html>
