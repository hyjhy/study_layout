<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <style>
        div {
            width: 300px;
            height: 150px;
            border: 2px solid red;
        }
        .box1 {
            box-sizing: content-box;
            padding: 30px;
            margin: 10px;
        }
        .box2 {
            box-sizing: border-box;
            padding: 30px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box1">box-sizing = "content-box" 기본값</div>
    <div class="box2">box-sizing = "border-box"</div>
</body>
</html>
