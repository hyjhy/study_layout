<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공공기관에 쓰이는 메뉴바</title>
    <style>
        .dropbtn {
            background-color: green;
            width: 200px;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
        }

        .p {
            display: flex;
        }

        ul {
            list-style: none;
            text-align: center;
            padding-left: 0;
        }

        .dropdown-content {
            display: none;
        }

        .dropbtn:hover .dropdown-content {
            display: block;
            background-color: aquamarine;
        }

        .container:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="p">
            <ul class="dropbtn">메뉴
                <div class="dropdown-content">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                </div>
            </ul>
            <ul class="dropbtn">메뉴
                <div class="dropdown-content">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                </div>
            </ul>
        </div>
    </div>
</body>

</html>
