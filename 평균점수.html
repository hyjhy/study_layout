<html lang="en">

    <title>평균점수</title>
    <style>

    </style>
</head>
<body>
<script>
    let kor1 = Number(prompt("국어 점수는?"));
    let kor2 = Number(prompt("수학 점수는?"));
    let kor3 = Number(prompt("사회 점수는?"));
    // 3과목의 합산
    let sum = kor1 + kor2 + kor3;
    
    let avg = sum / 3;

    document.write("아쉽지만" + avg + "점수 입니다.")
</script>
