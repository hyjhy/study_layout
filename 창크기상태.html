<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 30px;
        }
        .wrap {
            font-size: 18px;
        }
        .font-size-16px{
            font-size: 16px;
        }
        .font-size-vw1 {
            font-size: 1vw;
        }
        .font-size-vw15 {
            font-size: 1.5vw;
        }
        .font-size-vw25 {
            font-size: 2.5vw;
        }
        .font-size-hw1 {
            font-size: 1vh;
        }
    </style>
</head>
<body>
    <h3><mark>font-size : vw 폭 크기 설정</mark></h3>
    <ul class="wrap">
        <li class="font-size-16px">기본 크기 16px font-size 설정</li>
        <li class="font-size-vw1">vw1 font font-size 설정</li>
        <li class="font-size-vw15">1.5vw 16px font-size 설정</li>
        <li class="font-size-vw25">2.5vw 16px font-size 설정</li>
    </ul>

    <h3><mark>font-size : vh 높이 크기 설정</mark></h3>
    <ul class="wrap">
        <li class="font-size-16px">기본 크기 16px font-size 설정</li>
        <li class="font-size-vh1">vh1 font font-size 설정</li>
        <li class="font-size-vh15">1.5vh 16px font-size 설정</li>
        <li class="font-size-vh25">2.5vh 16px font-size 설정</li>
    </ul>

</body>
</html>
