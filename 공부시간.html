<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공부한 기간</title>
</head>
<body>
    <div id="container">
    <h1>공부한 시간</h1>
    <p><span class="accent" id="result"></span>일이 되었습니다.</p>
        <p>축하합니다!</p>
</div>



    <script>
        let now = new Date("2024-02-19");
        let firstDay = new Date("2024-01-25");

        let toNow = now.getTime();
        let toFirst = firstDay.getTime();
        let passedTime = toNow - toFirst;

        passedTime = Math.round(passedTime/(1000*60*60*24))
        // round 반올림 floor 소수점 버리기
        document.querySelector("#result").innerText = passedTime;
    </script>
</body>
</html>
