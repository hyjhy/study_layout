<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>

    </style>
</head>

<body>
    <div id="container">
        <h1>회원가입</h1>
        <form action="#" id="register">
            <ul id="user-Info">
                <li>
                    <label for="user-Info">아이디</label>
                    <input type="text" id="user-id" placeholder="4~15자리의 영문과 숫자로 입력" required>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" required>
                </li>
                <li>
                    <label for="user-pw1">비밀번호</label>
                    <input type="password" id="user-pw1" placeholder="8자리 이상" required>
                </li>
                <li>
                    <label for="user-pw2">비밀번호 확인</label>
                    <input type="password" id="user-pw2" required>
                </li>
                <li>
                    <label>메일링 수신</label>
                    <input type="radio" value="yes" name="mailng">예
                    <input type="radio" value="no" name="mailng" id="mailng">아니요
                </li>
            </ul>
            <ul id="buttons">
                <li>
                    <button type="submit">가입하기</button>
                </li>
                <li>
                    <button type="reset">취소</button>
                </li>
            </ul>
        </form>
    </div>

    <script>
        // 아이디 필드를 가져와서 변수에 저장
        let userId = document.querySelector("#user-id");
        // 비밀번호 필드 가져와서 변수에 저장
        let pw1 = document.querySelector("#user-pw1");
        // 비밀번호 확인 필드 가져와서 변수에 저장
        let pw2 = document.querySelector("#user-pw2");

        // 아이디 자리수
        userId.onchange = checkId;
        // 비밀번호 자리수
        pw1.onchange = checkPw;
        // 비밀번호 확인 자리수
        pw2.onchange = comparPw;

        // 아이디 체크 if사용해서 4~15자리
        function checkId(){
            // 기능적인 부분 입력  // || => or 기능
            if(userId.value.length < 4 || userId.value.length > 15){
                alert("4~15자리의 영문과 숫자를 사용하세요"); // 오류 메세지 출력
                userId.select(); // 다시 입력할 수 있도록 userId 필드 선택 해놓음
            }
        }
        // 비밀번호 자리수 // 8자리 이상인지, 오류메세지 출력
        function checkPw(){
            if(pw1.value.length < 8){
                alert("비밀번호는 8자리 이상이어야 합니다");
                // pw1.select();
                pw1.value=""; // 비밀번호 필드를 지워줌
                pw1.focus(); // 포커싱
            }
        }
        // 비밀번호 비교
        function comparPw(){
            if(pw2.value != pw1.value){
                alert("같은 비밀번호 입력하셔야 합니다");
                // pw1.select();
                pw2.value=""; // 비밀번호 필드를 지워줌
                pw2.focus(); // 포커싱
            }
        }
    </script>
</body>

</html>
