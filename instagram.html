<html>

<head>
    <script src="https://kit.fontawesome.com/4ec79785b5.js" crossorigin="anonymous"></script>

<style>
    h2 {
        color: red;
    }

    .highlight {
        border: solid;
    }

    /* #profile {
        border: solid blue;
    } */
    .thumdnail_grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
    }
    .thumdnail {
        width: 100%;
    }
    #stat_bar {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;

        border-top: 1px solid gray;
        border-bottom: 1px solid gray;

        margin-top: 5px;
        margin-bottom: 5px;
    }
    .circle_pic {
        border: solid white 1px;
        border-radius: 50%;

        width: 100%;
        height: 100%;
        /* 미디어를 부모 요소에 꽉 맞춰서 채움 */
        object-fit: cover;
    }
    #profile_pic {
        width: 50px;
        height: 50px;
    }
    #highlight_pic {
        width: 35px;
        height: 35px;

        margin-left: auto;
        margin-right: auto;
    }
    #highlight_area {
        display: grid;
        grid-template-columns: 45px 45px 1fr;
    }
    .highlight {
        text-align: center;
    }
    #profile {
        display: grid;
        grid-template-columns: 1fr 3.5fr;
    }
    #profile_info {
        display: grid;
        grid-template-columns: 1fr 1fr;

        height: 50px;
    }
    #id {
        font-size: 18px;
        font-weight: 100;
    }
    button {
        width: 95%;
        height: 80%;

        font-size: 10px;
        background-color: white;
        border: solid gray 1px;
        border-radius: 3px;
    }
    #top {
        display: grid;
        grid-template-columns: 4fr 7fr 4fr;
        height: 30px;
    }
    #top img {
        margin-left: auto;
        margin-right: auto;

        height: 100%;
        object-fit: contain;
    }
    #top input {
        width: 95%;
        height: 60%;

        margin-top: auto;
        margin-bottom: auto;
        margin-left: auto;
        margin-right: auto;

        text-align: center;
        background-color: rgb(250, 250, 250);

        font-size: 10px;
        font-weight: 100;

        border: solid 1px gray;
        border-radius: 3px;
    }
    i {
        color: gray;
    }
    #sub_icons{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;

        text-align: center;
        font-size: 15px;

        height: 30px;
    }
    .selected {
        border-bottom: solid gray 1px;
    }
</style>
