<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그라데이션</title>
    <style>
        div {
            width: 500px;
            height: 350px;
            border: 1px solid;
            border-radius: 20px;
        }
        .grad1{
            background-color: green;
            background: radial-gradient(green, yellow, orange, pink);
        }
        .grad2 {
            background-color: blue;
            background: radial-gradient(circle, blue, white, pink, gray);
            /* circle 가운데 물방울 */
        }
        .grad3 {
            background-color: palegreen;
            background: radial-gradient(red, blue, palegreen);
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
    <div class="grad3"></div>
</body>
</html>
