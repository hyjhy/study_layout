<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 목록</title>
    <style>
        .line {
            cursor: pointer;
        }

        .underline {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>클릭해보세요</h1>
    <h3>할 일 목록</h3>
    <ul>
        <li class="line" onclick="toggleUnderline(this)">할 일1</li>
        <li class="line" onclick="toggleUnderline(this)">할 일2</li>
        <li class="line" onclick="toggleUnderline(this)">할 일3</li>
    </ul>

    <script>
        function toggleUnderline(element) {
            element.classList.toggle("underline");
        }
    </script>
</body>
</html>
