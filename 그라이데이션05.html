<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그라데이션</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            display: inline-block;
        }
        .grad1{
            background-color: green;
            background: radial-gradient(circle closest-side at 30% 40%, white, green);
            /* 가장 가까운 꼭지점이 닿을때까지 그린다 */
        }
        .grad2 {
            background-color: blue;
            background: radial-gradient(circle closest-corner at 30% 40%, white, green);
            /* 중심에서 가장 가까운 꼭지점이 닿을때 까지 그린다 */
        }
        .grad3 {
            background-color: palegreen;
            background: radial-gradient(circle farthest-side at 30% 40%, white, green);
            /* 가장 자리가 중심에서 가장 먼 면이 만날때까지 */
        }
        .grad4 {
            background-color: palegreen;
            background: radial-gradient(circle farthest-corner at 30% 40%, white, green);
            /* 가장 자리가 중심에서 가장 먼 모서리와 만날때까지 */
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
    <div class="grad3"></div>
    <div class="grad4"></div>
</body>
</html>
