<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        img {
            display: block;
            opacity: 0.5;
            background-color: black;
        }

        .wrap{
            display: inline-block;
            width: 300px; height: 200px;
            position: relative;
            background: rgba(225,225,225,1);
        }
        .wrap > img{
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
        }
    </style>
</head>
<body>
    <img src="./해변.jpeg" alt="">

    <div class="wrap">
        <img src="./해변.jpeg" alt="">
    </div>
</body>
</html>
