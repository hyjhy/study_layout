<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css버튼 만들기</title>
    <style>
        ul {
            list-style: none;
        }
        li {
            border: 1px solid gray;
            padding: 10px 30px;
            display: inline-block;
            background-color: lightgray;
            font-weight: 800;
            margin: 5px;
        }
        li:hover {
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <a href=""><li>공지사항</li></a>
            <a href=""><li>제출 버튼</li></a>
            <a href=""><li>초기화 버튼</li></a>
            <a href=""><li>동영상 버튼</li></a>
        </ul>
    </div>
</body>
</html>
