<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTif">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전구 onclick</title>
    <style>
        #img{
            width: 200px;
            height: 130px;
        }
    </style>
</head>
<body>
    <h1>What Can JavaScript Do?</h1>

    <p>☝️ if 사용</p>

    <img src="./img/토끼.jpeg" id="img">
    <!-- <img src="./img/검은.jpeg" alt=""> -->

    <script>
        const img = document.getElementById("img");
        img = document.addEventListener("click", function(){
            
            if(img.src = "./img/검은.jpeg") {
                return;
            }
        })
    </script>
</body>
</html>
