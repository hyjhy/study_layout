<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플로트를 활용한 영역 잡기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 300px;
            height: 130px;
        }

        div {
            width: 1100px;
        }

        header {
            background-color: palegoldenrod;
            width: 100%;
            height: 130px;
        }

        aside {
            background-color: papayawhip;
            width: 100px;
            height: 500px;
            float: left;
        }

        section {
            background-color: palegreen;
            width: 300px;
            height: 500px;
            float: left;
        }

        figure {
            background-color: gray;
            width: 700px;
            height: 500px;
            float: right;
        }

        footer {
            background-color: paleturquoise;
            width: 100%;
            height: 80px;
            clear: both;
            /* 반드시 clear */
        }
    </style>
</head>

<body>
    <div class="">
        <header>
            <img src="./images/구글이미지.png" alt="구글 로고">
            <h1> header 헤더 부분</h1>
        </header>
        <aside>
            <h2> aside 사이드 영역</h2>
        </aside>
        <section>
            <h3> section 오른쪽 영역</h3>
        </section>
        <figure>
            <h4>figure 오른똑 사이드바</h4>
        </figure>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>
</body>

</html>
