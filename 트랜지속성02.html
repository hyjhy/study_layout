<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 100px;
            transition: 2s ease-in;
        }
        div:hover {
            transform: scale(2) perspective(120px);
            border-radius: 50%;
            background-color: lightblue;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
