<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var_let_const</title>
</head>
<body>
    <h2>자바스크립트</h2>

    <script>
        //변수에 대하서
        //정수, 실수를 구별하지 않는다. 정확한 계산이 어렵다.
        //java는 int, float, long, short.....등 세밀하게 구분
        var num = 10;
        var str = '자바스크립트';
        var temp = true;
        document.write(num + "<br>" + str + '<br>' + temp + '<br>');
        // var 의 단점은?
        // 덮어쓴다. let    은 덮어쓸 수 없으며
        // 블록{}에서도 차이점은 있다. 전역변수와 지역변수
        var test1 = '안녕하세요';
        var test2 = '또 만났네요';
        document.write(test1 + '<br>' + test2 + '<br><br>');

        var test1 = '솥뚜껑';
        document.write(test1 + '<br>' + test2 + '<br>');
        // let  은 중복 선언시 오류발생 에러확인
        // let test1 = 300;
        let test3 = 300;
        document.write(test1);

        // 변수를 선언할 때 사용하는 var/ let / const
        // var 변수를 중복해서 선언할 수 있다   함수 블록 {} 내에서만 지역 변수가 존재한다.
        // let var  와 같지만 같은 블록 {}에서는 이미 선언한 변수를 중복해서 선언할 수 없다     블록{} 제어문(if),(for)블록{}에서도 지역변수가 존재한다
        // const    같은 블록{}에서는 이미 선언한 변수를 중복해서 선언할 수 없고, 저장된 값을 변경할 수 없다.
    </script>
</body>
</html>
