<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 150px;
            background-color: palegreen;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <!-- <img src="./img/토끼.jpeg" alt="">
    <img src="./img/검은.jpeg" alt=""> -->



    <script>
        const $box = document.querySelector("#box")

        // 마우스 올렸을때
        $box.addEventListener("mouseenter", () => {
            $box.style.background = "url(./img/토끼.jpeg)"
        })

        // 마우스 내렸을때
        $box.addEventListener("mouseleave", () => {
            $box.style.background = "url(./img/검은.jpeg)"
        })
    </script>
</body>
</html>
