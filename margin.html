<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin 정리</title>
    <style>
        div{
            width: 150px;
            height: 100px;
            border: solid 1px gray;
            display: inline-block;
        }

        .box1 {
            margin: 50px;
        }
        .box2 {
            margin: 30px 80px;
        }
        .box3 {
            margin: 30px 20px 50px;
        }
        .box4 {
            margin: 30px 60px 20px 70px;
        }
    </style>
</head>
<body>
    <div class="box1">내용</div> 내용
    <div class="box2">내용</div> 내용
    <div class="box3">내용</div> 내용
    <div class="box4">내용</div>
</body>
</html>
