<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>이미지를 클릭하면 함수 실행</h2>
    <img src="./images/사과.png" id="pic">

    <script>
        let $pic = document.querySelector('#pic'); // id=pic 요소를 변수로 저장
        $pic.onclick = changePic; // pic 을 클릭하면 changePic 함수 실행
                                    // () 추가하지 않는다
        function changePic(){
            $pic.src = "./images/img.jpeg" // 다른 이미지로 경로 바꿈
        }
    </script>
</body>
</html>
