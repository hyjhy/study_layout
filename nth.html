<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 유형에 관계 없이 선택 */
        .child_test :nth-child(1){
            color: red;
        }
        .child_test :nth-child(3){
            color: red;
        }

        .type_test li:nth-of-type(1) {
            color: blue;
        }
        .type_test li:nth-of-type(3) {
            color: blue;
        }

    </style>
</head>
<body>
    <ul class="child_test">
        <p>nth-child</p>
        <p>1번째</p>
        <p>2번째</p>
        <p>3번째</p>
        <p>4번째</p>
    </ul>

    <ul class="type_test">
        <p>nth-of-type</p>
        <li>1번째</li>
        <li>2번째</li>
        <li>3번째</li>
        <li>4번째</li> 
    </ul>


</body>
</html>
