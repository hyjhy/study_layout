<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation02</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        section {
            margin: 0;
            background: url(https://cdn.pixabay.com/photo/2023/05/15/14/02/cat-7995160_1280.jpg) no-repeat;
            background-size: cover;
            width: 100%;
            height: 900px;
        }
        .firPart span {
            color: aliceblue;
            font-size: 50px;
            position: absolute;
            top: 95%;
            right: 5%;
            animation: moveIn 3s ease-out;
        }
        .secpart {
            color: aliceblue;
            font-size: 50px;
            position: absolute;
            top: 7%;
            left: -10%;
            animation: movein 3s ease-in;

        }
        @keyframes moveIn {
            from {
                right: -10%;
            }
            to {
                right: 5%;
            }
        }
        @keyframes movein {
            from {
                left: -30%;
            }
            to {
                left: -10%;
            }
        }
    </style>
</head>
<body>
    <section>
    <div class="firPart">
        <span>pour un logiciel CRM, </span><br>
        <p>
            simple, complet <br>
            et intuitif
        </p>
    </div>
    <pre class="secpart">
        ndsnjkfnjk
        flsnfk
        sjdnfkjds
    </pre>
</section>
</body>
</html>
