<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ani-image</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrap {
            width: 1000px;
            margin: 0 auto;
            overflow: hidden;
        }
        ul {
            width: 4000px;
            height: 100px;
            list-style: none;
            position: relative;
            animation: slideAni 30s infinite ease-in-out;
        }
        li {
            width: 1000px;
            height: 500px;
            float: left;
        }

        li:nth-child(1){
            background: url(https://cdn.pixabay.com/photo/2023/12/18/11/05/chocolate-8455786_1280.jpg);
            background-size: cover;
        }
        li:nth-child(2){
            background: url(https://cdn.pixabay.com/photo/2024/01/24/19/06/leaves-8530206_1280.jpg);
            background-size: cover;
        }
        li:nth-child(3){
            background: url(https://cdn.pixabay.com/photo/2023/12/26/11/59/orchid-8470045_1280.jpg);
            background-size: cover;
        }
        li:nth-child(4){
            background: url(https://cdn.pixabay.com/photo/2024/01/18/19/23/mountain-8517546_1280.jpg);
            background-size: cover;
        }
        @keyframes slideAni {
            0%{left: 0;}
            25%{left: -1000px;}
            50%{left: -2000px;}
            75%{left: -3000px;}
            100%{left: 0px;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

</body>
</html>
