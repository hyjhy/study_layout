<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab-button.active{
            background-color: pink;
            border: 1px solid black;
        }
        .tab-button:hover{
            background-color: paleturquoise;
            border: 1px solid black;
        }
        .tab-content.active{
            display: block;
        }
        .tab-content{
            display: none;
        }
        .tab-button {
            width: 100px;
            height: 30px;
            display: inline;
            justify-content: space-around;
        }
        h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'tab1')">탭1</button>
                                                        <!-- 인수 부분 -->
        <button class="tab-button" onclick="openTab(event, 'tab2')">탭2</button>
        <button class="tab-button" onclick="openTab(event, 'tab3')">탭3</button>
    </div>

    <div id="tab1" class="tab-content">
        <h3>탭 1의 제목</h3>
        <pre>
            1111111탭의 내용 입니다. 
            탭 1의 내용입니다
            탭 1의 내용입니다
        </pre>

    </div>
    <div id="tab2" class="tab-content">
        <h3>탭 2의 제목</h3>
        <pre>
            2222222탭의 내용 입니다. 
            탭 2의 내용입니다
            탭 2의 내용입니다
        </pre>  
    </div>

    <div id="tab3" class="tab-content">
        <h3>탭 3의 제목</h3>
        <pre>
            3333333탭의 내용 입니다. 
            탭 3의 내용입니다
            탭 3의 내용입니다
        </pre>
    </div>


    <script>
        //매개변수 evt, tabName은 다른 이름으로 할 수 있다.
        function openTab(evt, tabName){
            // 모든 탭 내용을 안 보이게
            const tabContents = document.querySelectorAll(".tab-content");
            for(let content of tabContents){
                content.style.display = 'none';
            }
            // 모든 탭 버튼에서 active 클래스를 제거
            // classList는 요소에 적용한 클래스 스타일을 모두 모아놓은 프로퍼티.
            const tabButtons = document.querySelectorAll(".tab-button");
            for (let button of tabButtons){
                button.classList.remove('active');
            }
            // 선택한 탭 내용 보여주고 active 클래스를 추가
            document.getElementById(tabName).style.display = 'block';
            evt.currentTarget.classList.add('active')
        }
        // 페이지 열리면 첫 번째 탭만 보이게
        document.getElementById('tab1').style.display = 'block';
    </script>
</body>
</html>
