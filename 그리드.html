<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드</title>
    <style>
        .parents {
            display: grid;
            /* 1. 부분 일부 분수 단위는 fr 가로 */
            grid-template-columns: 1fr 1fr 1fr;
            /* 2. 간격이 생김 x y */
            grid-gap: 20px 30px;
            /* grid-column-gap: 20px; */
            /* grid-row-gap: 30px; */
            /* 3. 세로 기준 */
            grid-template-columns: repeat(4, 25%);
            /* 4. 그리드 높이 설정 */
            grid-auto-rows: 150px;
            /* 콘텐츠에 맞춰서 박스 크기가 바뀐다. */
            grid-auto-rows: minmax(120px, auto);
        }
        .parents > div {
            border: 1px solid;

        }
        .box:nth-child(odd){
            background-color: lightblue;
            /* 홀수 */
        }
        .box:nth-child(even){
            background-color: orange;
            /* 짝수 */
        }
    </style>
</head>

        </div>
