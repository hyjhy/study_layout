<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: space-around;
            height: 70px;
            background-color: lightblue;
            padding-top: 15px;
        }
        .logo {
            cursor: pointer;
        }
        ul {
            list-style: none;
            display: flex;
        }
        li {
            padding: 0 15px;
        }
        a{
            text-decoration: none;
            color: black;
        }
        .logologo{
            color: black;
        }
        /* 아이콘은 폰트 개념
           class를 입혀서 지정 */
           .fa-hospital {
            font-size: 40px;
        }
        .fa-brain {
            font-size: 50px;
            color: pink;
            margin: 20px;
        }


        /* 창 크기 가로가 768 이하 일때 */
        @media screen and (max-width: 768px) {
            nav {
                height: 120px;
            }
            .navbar ul li{
                flex-direction: column;
            }
            .navbar ul li {
                line-height: 5;
            }
            .appo {
                display: none;
                /* 자리를 차지 하지 않는다. */
            }
        }
        /* 창 크기 가로가 768 이하 일때 끝 style 마지막에 적기*/
    </style>
     <script src="https://kit.fontawesome.com/4ec79785b5.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html" class="logologo"><h1>logo</h1></a>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">page</a></li>
                <li><a href="#">blog</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </div>
        <div class="icons">
            <ul>
                <li><a href="#"><i class="fa-solid fa-hospital"></i>아이콘</a></li>
                <li><a href="#" class="appo">아이콘</a></li>
                <li class="appo">appointment</li>
            </ul>
        </div>
    </nav>
    <i class="fa-solid fa-brain"></i>
</body>
</html>
