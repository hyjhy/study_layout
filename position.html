<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
        }

        .a {
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .b{
            position: absolute;
            top: 250px;
            left: 50px;
        }
        .c {
            background-color: lightblue;
            position: absolute;
            bottom: 150px;
            left: 110px;
        }
    </style>
</head>
<body>
    <div class="a">top : 50px</div>
    <div class="b">top : 250px</div>
    <div class="c">bottom : 150px</div>
</body>
</html>
