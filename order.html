<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            display: flex;
            height: 100vh;
        }
        .item {
            padding: 20px;
            font-size: 50px;
        }
        .item:nth-child(1){
            background-color: palegoldenrod;
            /* order: 1; */
        }
        .item:nth-child(2){
            background-color: palegreen;
        }
        .item:nth-child(3){
            background-color: palevioletred;
            order: -1;
            /* 숫자가 적을수록 앞으로 */
        }

    </style>
</head>
<body>
    <h1>order : 아이템 순서 제어</h1>
    <section>
        <div class="item">Item1</div>
        <div class="item">Item2</div>
        <div class="item">Item3</div>
    </section>
</body>
</html>
