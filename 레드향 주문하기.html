<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
    <style>
        fieldset {
            width: 300px;
            height: 220px;
        }
    </style>
</head>
<body>
    
        <h1>레드향 주문하기</h1>
        <fieldset>
            <legend>배송 정보 151쪽</legend>
            <ul>
                <li>
                    <b>주문 상품</b>&nbsp;<input type="text">
                </li>
                <li>
                    <b>이름</b>&nbsp;<input type="text">
                </li>
                <li>
                    <b>배송 주소</b>&nbsp;<input type="text">
                </li>
                <li>
                    <b>이메일</b>&nbsp;<input type="email">
                </li>
                <li>
                    <b>연락처</b>&nbsp;<input type="text" placeholder="하이픈 뺴고 입력해주세요.">
                </li>
                <li>
                    <b>배송지정</b>&nbsp;<input type="date"><br>
                    (주문일로부터 최소 30일 이후)
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="주문하기">
        <input type="submit" value="취소하기">
    
</body>
</html>
