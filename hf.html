<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(227, 228, 240);
        }

        section {
            display: flex;
            justify-content: space-around;
        }

        h1 {
            color: rgb(60, 60, 104);
            font-weight: 100;
            margin: 50px 0;
            text-align: center;
        }

        h3 {
            color: rgb(0, 102, 255);
        }

        .q,
        .w,
        .e {
            background-color: white;
            width: 300px;
            padding: 30px;
        }

        section aside span {
            font-size: 20px;
            font-weight: 400;
            color: rgb(0, 102, 255);
        }

        section img {
            width: 130px;
        }

        .q:hover,
        .w:hover,
        .e:hover {
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px;
            transform: scaleY(1.04);
            transform-origin: 0 100%;
            transition: all 0.3s;
        }
    </style>
</head>

<body>
    <h1>국민과 함게 성장하는 <b>글로벌 주택금융 리더</b></h1>
    <main>
        <section>
            <div class="q">
                <h2>아낌e-보금자리</h2>
                <h3>0.1% 더 저렴한 금리</h3>
                <aside>
                    <span>최대</span>
                    주택가격 6억
                    <img src="https://bank.hf.go.kr/resources/images/MN/bg_main_slide03.jpg" alt="">
                </aside>
            </div>
            <div class="w">
                <h2>u-보금자리</h2>
                <h3>우리 가족의 소중한 보금자리 마련</h3>
                <aside>
                    <span>최대</span>
                    대출한도 3.6억원
                    <img src="https://bank.hf.go.kr/resources/images/MN/bg_main_slide02.jpg" alt="">
                </aside>
            </div>
            <div class="e">
                <h2>내집마련 디딤돌</h2>
                <h3>내 집 마련 꿈의 실현</h3>
                <aside>
                    <span>무주택 세대주 대상</span>
                    저금리<br>주택구입자금 대출
                    <img src="https://bank.hf.go.kr/resources/images/MN/bg_main_slide01.jpg
                " alt="">
                </aside>
            </div>

        </section>
    </main>
</body>

</html>
