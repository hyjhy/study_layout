    <script>
        // 익명 함수 함수의 이름이 없다
        // 함수 선언
        let add = function (a, b) {
            return a + b;
        }
        // 함수 실행
        // 익명 함수 실행 후 결과값을 변수 sum
        // let sum = add(10,20);

        // 즉시 실행 함수
        // 1. 소괄호 위치()
        let result = (function () {
            return 11 + 22;
        }());
        console.log(result);
        // 2. 소괄호 위치()
        let result2 = (function () {
            return 13 + 24;
        })();
        console.log(result2);
        // 3. 소괄호 위치()
        let result3 = (function (a, b) {
            return a + b;
        }(44, 34));
        console.log(result3);

        // 화살표 함수
        // 익명함수에서만 쓸수 있다.
        // return문 생략된 것으로 간주한다.
        // const hi = function () {
        //     return "안녕하세요?";
        // }();
        // console.log(hi);

        // 이렇게 화살표함수로 바꿔쓸 수 있다.
        const hi1 = () => {return "안녕하세요?"}
        console.log(hi1());
        const hi2 = () => "안녕하세요?"
        console.log(hi2());
        const hi3 = (() => "안녕하세요?")();
        console.log(hi3);

        // 매개변수가 1개일 때
        let hi = function (user) {
            document.write(user + "님, 안녕하세요?");
        }
        hi(); // 함수 실행


        // 매개변수가 2개일 때
        let sum = function (a, b) {
            return a + b;
        }
        console.log(sum(2, 3))

        let sum2 = (a, b) => { return a + b }
        console.log(sum(4, 5));

        let sum3 = (a, b) => { return a + b }
        console.log(sum(5, 6));


    </script>
