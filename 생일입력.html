<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <script>
        // 변수 문자형 String
        let a = "javascript";
        var num = "100";
        let tag = "<h1> String </h1>";
        console.log(a); //출력값이 나온다
        console.log(num);
        console.log(tag);
        // document.write(tag);
        // document.write(num);
        // document.write(a);


        //변수형 숫자형 number
        let s = 100;
        let t = Number("500"); //형변환
        console.log(s);
        console.log(t);

        // 변수 논리형
        let y = true;
        var tt = 10 >= 100;
        var k = Boolean("hello"); //빈 문자외 모두true
        console.log(y);
        console.log(tt);
        console.log(k);
        var m = Boolean(0); // 0은 false
        var m = Boolean(15); // 숫자는 true
        var k = Boolean("홍길동"); // 문자는 true
        // 콘솔창은 변수명 입력해 보기

        //null과 undefined데이터
        // undefined 정의 되지 않았음 (데이터 상태)
        // null 데이터 값이 유효하지 않은 상태
        // 숫자 0은 null이 아님
        var sol; // 변수만
        console.log(sol);
        var tol = "hello";
        console.log(tol);


        //typeof 어떤 자료형인지 알고 싶을때?
        var num =100;
        let str = "자바스크립트";
        console.log(typeof num);
        console.log(typeof str);
        document.write(num + "의 자료형은" + typeof num, "입니다.<br>")
        document.write(str + typeof str, "<br>")

        // 연산자
        var num1 = 15;
        var num2 = 2;
        var result;
        result = num1 + num2;
        document.write(result, "<br")
        result = num1 - num2;
        document.write(result, "<br>")
        result = num1 * num2;
        document.write(result, "<br>")
        result = num1 / num2;
        document.write(result, "<br>")
        result = num1 % num2;
        document.write(result, "<br>")

        // 문자 결합 연산자
        var t1 = "동해물과";
        var t2 = "백두산이";
        var t3 = 1234;
        var t4 = "마르고 닳도록";
        var result;
        result = t1 + t2 + t3 + t4;
        document.write(result + "<br>")

        // 증감연산자
        let num6 = 10;
        let num7 = 20;
        let result123;

        num6--;
        document.write(num6, "<br>")

        num6++;
        document.write(num6, "<br>")

        result123 = num7++;
        document.write(result123, "<br>")

        result123 = ++num7;
        document.write(result123, "<br>")

        // 복합연산자 : 산술 + 대입
        // 대입 연산자 : 연산된 데이터를 변수를 변수에 저장
        
        var num1 = 10;
        var num2 = 3;
        num1 += num2;
        document.write(num1, "<br>")
        num1 -= num2;
        document.write(num1, "<br>")
        num1 *= num2;
        document.write(num1, "<br>")
        num1 %= num2;
        document.write(num1, "<br>")

        // 복합연산자 표 만들기어 보기
        var strr = "<table border='1'>";
            strr += "<tr>";
            strr += "<td>1</td>";
            strr += "<td>2</td>";
            strr += "<td>3</td></tr>";
        document.write(strr)

        // 비교 연산자
        var ko = 10, mo = "10"
        ko == 10; //true
        mo == 10; //true

        ko == 10; //true 자료형까지 일치하는지 확인
        mo == 10; //true 자료형이 다름 [숫자형, 문자형]

        var a1 = 10;
        var b1 = 20;
        var c1 = 10;
        var f1 = "20";
        var resultB;

        resultB = a1 > b1; //true
        console.log(resultB);

        resultB = a1 < b1; //true
        console.log(resultB);

        resultB = a1 <= b1; //true
        console.log(resultB);

        resultB = a1 == b1; //자료형 상관 없이 비교
        console.log(resultB);

        resultB = a1 === b1; //자료형까지 비교
        console.log(resultB);

        resultB = a1 != b1; // 같지않다
        console.log(resultB);


        // 논리연산자
        var a2 = 10;
        var b2 = 20;
        var m2 = 30;
        var n2 = 40;
        var resultC;
        resultC = a2 > b2 || b2 > m2 || m2 > n2; // or 이거나
        console.log(resultC)
    </script>

    <!-- body부분 마지막 부분에 입력한다 -->
</body>
</html>
