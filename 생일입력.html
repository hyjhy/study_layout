<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <script>
        // 변수 문자형 String
        let a = "javascript";
        var num = "100";
        let tag = "<h1> String </h1>";
        console.log(a); //출력값이 나온다
        console.log(num);
        console.log(tag);
        // document.write(tag);
        // document.write(num);
        // document.write(a);


        //변수형 숫자형 number
        let s = 100;
        let t = Number("500"); //형변환
        console.log(s);
        console.log(t);

        //typeof 어떤 자료형인지 알고 싶을때?
        var num =100;
        let str = "자바스크립트";
        console.log(typeof num);
        console.log(typeof str);
        document.write(num + "의 자료형은" + typeof num, "입니다.<br>");
        document.write(str + typeof str, "<br>");
    </script>
</body>
</html>
